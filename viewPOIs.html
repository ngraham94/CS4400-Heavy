<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>View POIs</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <h1>View POIs</h1>
    <p>POI location name</p>
    <select>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
    </select>
    <p>City</p>
    <select>
    <option value = "atlanta">Atlanta</option>
    <option value = "duluth">Duluth</option>
    <option value = "berkeley">Berkeley</option>
    </select>
    <p>State</p>
    <select>
    <option value = "Georgia">Georgia</option>
    <option value = "California">California</option>
    <option value = "Washington">Washington</option>  
    </select>
    <p>Zip code:</p><input>
    <p>Flagged?</p><input id="checkBox" type="checkbox">
    <p>Data Flagged</p><input id="date" type="date"> <input type="time" name="usr_time">
    <p>to</p><input id="date" type="date"> <input type="time" name="usr_time">
    <br>
    <button id="apply filter">Apply Filter</button>
    <button id="reset filter">Reset Filter</button>
    <TABLE BORDER="5"    WIDTH="50%"   CELLPADDING="4" CELLSPACING="3">
     <TR>
         <TH>Location Name</TH>
         <TH>City</TH>
         <TH>State</TH>
         <TH>Zip Code</TH>
         <TH>Flagged?</TH>
         <TH>Data Flagged</TH>
     </TR>
     <TR ALIGN="CENTER">
         <TD>Data 1</TD>
         <TD>Data 2</TD>
         <TD>Data 3</TD>
         <TD>Data 4</TD>
         <TD>Data 5</TD>
         <TD>Data 6</TD>
     </TR>
 </TABLE>
    <br>
    <button id="back">Back</button>
</body>
</html>
