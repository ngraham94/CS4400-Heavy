<!doctype html>
<html>
<head>
    <style type="text/css">

            body {font-family:Arial, Sans-Serif;}

            #container {width:300px; margin:0 auto;}

            /* Nicely lines up the labels. */
            form label {display:inline-block; width:120px;}

            /* You could add a class to all the input boxes instead, if you like. That would be safer, and more backwards-compatible */
            form input[type="text"],
            form input[type="password"],
            form input[type="email"] {width:160px;}

            form .line {clear:both;}
            form .line.submit {text-align:right;}

        </style>
</head>
<body>
<div id="container">
    <form>
        <h1>New User Registration</h1>
        <div class="line"><label for="username">Username *: </label><input type="text" id="username" /></div>
        <div class="line"><label for="email">Email *: </label><input type="email" id="email" /></div>
        <div class="line"><label for="pwd">Password *: </label><input type="password" id="pwd" /></div>
        <div class="line"><label for="cfp">Confirm Password*: </label><input type="password" id="cfp" /></div>
        <select id = "user_type" onchange="yesnoCheck(this);">
            <option hidden="true">Please choose the type of user</option>
            <option value="city_scientist">City Scientist</option>
            <option value="city_official">City Official</option>
        </select>
        <br>
        <div id="ifYes" style="display: none;">
            <label for="city">City</label> <input type="text" id="city" name="city" /><br />
            <label for="state">State</label> <input type="text" id="state" name="state" /><br />
            <label for="title">Title</label> <input type="text" id="title" name="city" /><br />
        </div>
        <script>
    function yesnoCheck(that) {
        if (that.value == "city_official") {
            alert("Fill Out These Text Box If You Choose City Official");
            document.getElementById("ifYes").style.display = "block";
        } else {
            document.getElementById("ifYes").style.display = "none";
        }
    }
         </script>

            <button id="BackLogin" onclick="window.location = 'index.html'">Back</button>
        <button id="Create">Create</button>


    </form>
</div>
</body>
<script src="app.js"></script>
</html>
